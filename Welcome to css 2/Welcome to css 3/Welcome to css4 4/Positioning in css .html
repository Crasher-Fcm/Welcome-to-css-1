<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                right: 35px;
                border: 3px solid lightskyblue;

            }

            div.absolute {
                position: absolute;
                left: 55px;
                border: 3px solid pink;

            }

            div.relative{
                position: relative;
                left:   100px;
                border: 3px solid rgb(24, 194, 154)

                }

                div.fixed{
                    position: fixed;
                    top: 0%;
                    right: 10%;
                    width: 300px;
                    border: 3px solid lime;

                }

                div.sticky{
                    position: sticky;
                    top: 1px;
                    left: 20px;
                    width: 100px;
                    border: 3px solid lawngreen;

                }
        </style>
        
    </head>
    <body>
        <h2>POSITIONING</h2>

        <div>Div with no position property</div>
        <div class="sticky">Div with sticky position property</div>
        <div class="relative"> This Div element has position relative
            <div class="absolute"> absolute class Div
        </div>
        </div>
        <div class="fixed"> Div with fixed position property

        </div>
    </body>

</html>
