<!DOCTYPE html>
<html>
    <head>
        <style>
            img#LeopardRight{
                float: right;
            }

            img#LeopardLeft {
                float: left;
            }

        </style>
    </head>
    <body>
        <h2> LeopardRight</h2>
        <p style="text-align: center;">In this example ,the image will float to the rigt of the paragraph,and the text in the paragraph will wrap around the image</p>

        <p style="text-align: center;">
            <img id="LeopardRight" src="leopard 2.jpg" alt="leopard" style="width: 100%px;height: 100px;">
            <img id="LeopardLeft" src="leopard.jpg" alt="leopard" style="width: 100px;height: 100px;">

            This is a dummy content used to understand float property
        </p>
    </body>
</html>
